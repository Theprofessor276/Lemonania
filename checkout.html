<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lemonania - Checkout</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="Lemon.png">
  <style>
    .reward-select {
      margin: 1em 0;
      padding: 0.8em 1em;
      background: #FFFACD;
      border-radius: 0.6em;
      border: 1px solid #ffd54f;
      font-family: 'Lemon', 'Lobster', Arial, sans-serif;
    }
    .reward-option {
      margin-bottom: 0.5em;
      display: block;
    }
    .discount { color: green; }
    .error { color: red; }
    .input-row { margin-top: 20px; }
    input[type="text"] {
      padding: 8px;
      width: 200px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .pay-btn {
      background-color: green;
      color: white;
      border: none;
    }
    .cancel-btn {
      background-color: crimson;
      color: white;
      border: none;
      margin-left: 10px;
    }
    #boc { min-height: 80vh; }
  </style>
</head>
<body>
  <div id="boc">
    <div id="lemonania-header"></div>
    <main>
      <h2>Review Your Order</h2>
      <div id="cartItems"></div>
      <div id="rewardArea"></div>
      <div class="input-row">
        <label for="coupon">Coupon Code:</label><br>
        <input type="text" id="coupon" placeholder="Enter code...">
        <button onclick="applyCoupon()">Apply Code</button>
        <button class="cancel-btn" onclick="cancelCoupon()">Cancel Coupon</button>
        <div id="discountInfo"></div>
      </div>
      <h3 id="totalDisplay"></h3>
      <button class="pay-btn" onclick="payNow()">Pay Now</button>
    </main>
    <footer>
  © 2027 Lemonania Inc. — 
  <a href="https://github.com/TheProfessor276/Lemonania" target="_blank" rel="noopener noreferrer">
    View on GitHub
  </a> • Found a bug or have an idea? Submit it on GitHub!
</footer>

  </div>
  <script src="coupon-codes.js"></script>
  <script src="script.js"></script>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('lemonania-header').innerHTML = html;
        if (typeof updateLemonPointsDisplay === "function") updateLemonPointsDisplay();
      });

    document.addEventListener("DOMContentLoaded", function() {
      renderCartCheckout();
      renderRewardArea();
    });
  </script>
</body>
</html>
