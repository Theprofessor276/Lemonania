<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lemonania Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="Lemon.png">
</head>
<body>
  <div id="boc">
    <div style="float:right; font-size:1.1em; margin:-0.5em 0 1em 0;">
      🍋 Lemon Points: <span id="lemonPointsDisplay">0</span>
    </div>
    <div class="back" onclick="goBack()" style="margin-bottom: 20px; cursor: pointer; color: #32CD32; text-decoration: underline; font-family: 'Lobster', cursive;">← Continue shopping</div>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <button class="clear-btn btn" onclick="clearCart()">Clear Cart</button>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderCart();
      updateLemonPointsDisplay();
    });
  </script>
</body>
</html>
