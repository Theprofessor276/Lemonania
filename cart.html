<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Lemonania</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="Lemon.png">
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fafafa; }
    .cart { position: fixed; top: 20px; right: 20px; font-size: 24px; }
    .cart-icon { position: relative; cursor: pointer; }
    .cart-count {
      position: absolute; top: -10px; right: -10px;
      background: red; color: white;
      border-radius: 50%; padding: 2px 6px; font-size: 14px;
    }
    .item { background: white; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
    .back { margin-bottom: 20px; cursor: pointer; color: blue; text-decoration: underline; display: inline-block; }
  </style>
</head>
<body>
  <div class="cart" onclick="goToCart()">
    <div class="cart-icon">
      <img src="cart.png" alt="Cart" style="width:32px;vertical-align:middle;">
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>
  <div class="back" onclick="goBack()">‚Üê Back to Menu</div>
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    updateCartCount();

    function updateCartCount() {
      document.getElementById('cartCount').innerText = cart.length;
    }

    function goToCart() {
      // Already on cart, maybe reload
      location.href = "cart.html";
    }
    function goBack() {
      location.href = "menu.html";
    }

    const cartDiv = document.getElementById('cartItems');
    if (cart.length === 0) {
      cartDiv.innerText = "Your cart is empty.";
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = item;
        cartDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
