<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lemonania Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="Lemon.png">
</head>
<body>
  <div id="boc">
    <div id="lemonania-header"></div>
    <div class="back" onclick="goBack()" style="margin-bottom: 20px; cursor: pointer; color: #32CD32; text-decoration: underline; font-family: 'Lobster', cursive;">← Continue shopping</div>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <button class="clear-btn btn" onclick="clearCart()">Clear Cart</button>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
    <footer>
  © 2027 Lemonania Inc. — 
  <a href="https://github.com/TheProfessor276/Lemonania" target="_blank" rel="noopener noreferrer">
    View on GitHub
  </a> • Found a bug or have an idea? Submit it on GitHub!
</footer>

  </div>
  <script src="script.js"></script>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('lemonania-header').innerHTML = html;
        if (typeof updateLemonPointsDisplay === "function") updateLemonPointsDisplay();
      });
    document.addEventListener("DOMContentLoaded", function() {
      renderCart();
    });
  </script>
</body>
</html>
